<!doctype html>
<html>
  <head>
    <title>Language-app 0.0.1</title>
  </head>
  <body>
    <ul id="chat_log"></ul>
    <form action="">
      <input id="m" autocomplete="on" /><button>Go</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      $(function () {
        var socket = io();
        $('form').submit(function(){
          socket.emit('chat message', $('#m').val());
          $('#m').val('');
          return false;
        });
        socket.on('chat message', function(msg){
          $('#chat_log').append($('<li>').text(msg));
        });
      });
    </script>
  </body>
</html>
